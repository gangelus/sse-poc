<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SSE POC</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <h1>SSE POC</h1>
        <div id="messages"></div>

        <script>
            const source = new EventSource('/events');

            source.addEventListener('current-time', event => {
                const div = document.createElement('div');
                div.innerHTML = `<b>Mensagem recebida:</b> ${event.data}`;
                document.getElementById('messages').appendChild(div);
            });
        </script>
    </body>
</html>
