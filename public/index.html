<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SSE POC</title>
        <style>
            * {
                font-family: sans-serif;
                color: white;
            }

            body {
                background-color: #343541;
            }

            div#messages {
                line-height: 180%;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>SSE POC</h1>
        <div id="messages"></div>

        <script>
            function writeToDom(event) {
                const message = document.createElement('div');
                message.innerHTML = `<b>Mensagem recebida:</b> ${event.data}`;
                document.getElementById('messages').appendChild(message);
            }

            const eventSource = new EventSource('/events');

            // Event based listener
            eventSource.addEventListener('current-time', writeToDom);

            // Global listener
            // eventSource.onmessage = writeToDom;
        </script>
    </body>
</html>
